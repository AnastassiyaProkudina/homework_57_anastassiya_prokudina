<div class="card-size-300 card border-secondary card-shadow m-4">
    <p class="card-header">Статус: {{ issue.status.title }}</p>
    <div class="card-body">
        <h5 class="card-summary">{{ issue.summary }}</h5>
        <p class="card-text">Тип: {{ issue.type.title }}</p>
    </div>
    {% if footer == 'issues' %}
        <div class="card-footer border-secondary">
            <a href="{% url 'issue_detail' issue.id %}" class="btn btn-light">Подробнее</a>
        </div>
    {% elif footer == 'issue' %}
        <div class="card-description">{{ issue.description }}</div>
        <div class="card-style card-footer border-secondary">
            <a class="btn btn-light" href="{% url 'issue_update' issue.id %}" role="button">Изменить</a>
            <a class="btn btn-dark" href="{% url 'issue_delete' issue.id %}" role="button">Удалить</a>
        </div>
    {% elif footer == 'delete' %}
        <div class="card-style card-footer border-secondary">
            <form action="{% url 'issue_confirm_delete' issue.pk %}" method="post">
                {% csrf_token %}
                <input type="submit" class="btn btn-dark" value="Удалить">
                <a href="{% url 'index' %}" class="btn btn-light">Отмена</a>
            </form>
        </div>
    {% endif %}
</div>
